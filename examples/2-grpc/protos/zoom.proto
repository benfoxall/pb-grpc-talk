syntax = "proto3";

message Noop {}

message ColorSchemeRequest {
    enum Scheme {
        DARK = 0;
        LIGHT = 1;
    }

    Scheme scheme = 1;
};

message SystemInfo {
    repeated float cpuLoads = 1;
    float battery = 2;
}

message ScreenShot {
    bytes file = 1;
}

service Zoom {
    rpc setColorScheme (ColorSchemeRequest) returns (Noop);

    rpc getSystemInfo (Noop) returns (stream SystemInfo);

    rpc screenShot (Noop) returns (ScreenShot);
}
